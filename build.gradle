buildscript {
    ext.kotlin_version = '1.1.4'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

configure(':guide') {
    apply plugin: 'kotlin2js'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile project(':vuekt')
    }
}

subprojects {
    apply plugin: 'kotlin2js'

    ext {
        vuektLibDir = "${project(':vuekt').buildDir}/libs"
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
    }
}
