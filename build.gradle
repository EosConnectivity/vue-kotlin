buildscript {
    ext.kotlin_version = '1.1.4-3'
    ext.gradle_node_version = '1.2.0'
    ext.kotlin_frontend_version = '0.0.21'

    repositories {
        jcenter()
        maven {
            // kotlin-frontend-plugin
            url "https://dl.bintray.com/kotlin/kotlin-eap"
        }
        maven {
            // gradle-node-plugin
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-frontend-plugin:$kotlin_frontend_version"
        classpath "com.moowork.gradle:gradle-node-plugin:$gradle_node_version"
    }
}

configure(':guide') {
    apply plugin: 'kotlin2js'

    // skip all task
    tasks.each { task -> task.enabled = false }

    repositories {
        jcenter()
    }

    dependencies {
        compile project(':vuekt')
    }
}

subprojects {
    apply plugin: 'kotlin2js'

    ext {
        vuektLibDir = "${project(':vuekt').buildDir}/libs"
    }

    repositories {
        jcenter()
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
    }
}
