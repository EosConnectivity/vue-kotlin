<!DOCTYPE html>
<html lang="ja" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Form Input Bindings / フォーム入力バインディング</title>
</head>
<body>

<div id="example-1">
    <!-- https://vuejs.org/v2/guide/forms.html#Text -->
    <!-- https://jp.vuejs.org/v2/guide/forms.html#テキスト -->

    <input v-model="message" placeholder="edit me">
    <p>Message is: {{ message }}</p>

    <!-- https://vuejs.org/v2/guide/forms.html#Checkbox -->
    <!-- https://jp.vuejs.org/v2/guide/forms.html#チェックボックス -->

    <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
    <label for="jack">Jack</label>
    <input type="checkbox" id="john" value="John" v-model="checkedNames">
    <label for="john">John</label>
    <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
    <label for="mike">Mike</label>
    <br>
    <span>Checked names: {{ checkedNames }}</span>
</div>

<!-- https://vuejs.org/v2/guide/forms.html#Select -->
<!-- https://jp.vuejs.org/v2/guide/forms.html#選択 -->

<div id="example-2">
    <select v-model="selected">
        <option disabled value="">Please select one</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <span>Selected: {{ selected }}</span>
    <br>
    <select v-model="selected">
        <option v-for="option in options" v-bind:value="option.value">
            {{ option.text }}
        </option>
    </select>
    <span>Selected: {{ selected }}</span>
</div>

<script src="require-config.js"></script>
<script src="build/js/require.js"></script>
<script>require(['forms'])</script>

</body>
</html>
