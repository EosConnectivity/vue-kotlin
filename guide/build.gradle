def outputDir = "${projectDir}/build/js/" as Object

subprojects {

    repositories {
        flatDir {
            dirs "${rootProject.projectDir}/vuekt/build/libs"
        }
    }

    dependencies {
        compile "org.musyozoku:vuekt:1.0-SNAPSHOT"
    }

    compileKotlin2Js {
        afterEvaluate { project ->
            kotlinOptions {
                outputFile = outputDir + project.outputFile
                //moduleKind = "umd"
                sourceMap = true
            }
        }
    }
}

repositories {
    flatDir {
        dirs "${rootProject.projectDir}/vuekt/build/libs"
    }
}

dependencies {
    compile "org.musyozoku:vuekt:1.0-SNAPSHOT"
}

build.doLast() {
    // Copy kotlin.js and kotlin-meta.js from jar into build directory
    configurations.compile.each { File file ->
        copy {
            includeEmptyDirs = false

            from zipTree(file.absolutePath)
            into outputDir
            include { fileTreeElement ->
                def path = fileTreeElement.path
                path.endsWith(".js")
            }
        }
    }
}