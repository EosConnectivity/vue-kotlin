<!DOCTYPE html>
<html lang="ja" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Class and Style Bindings / クラスとスタイルのバインディング</title>
    <style>
        .active {
          background-color: #ffffaa;
        }
        .text-danger {
          color: #ff0000;
        }
    </style>
</head>
<body>

<!-- https://vuejs.org/v2/guide/class-and-style.html -->
<!-- https://jp.vuejs.org/v2/guide/class-and-style.html -->

<div id="example">
    <div v-bind:class="classObject">Hello</div>
    <div v-bind:style="styleObject">World</div>
</div>

</html>
