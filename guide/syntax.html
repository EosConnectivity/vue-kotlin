<!DOCTYPE html>
<html lang="ja" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Template Syntax / テンプレート構文</title>
</head>
<body>

<!-- https://vuejs.org/v2/guide/syntax.html -->
<!-- https://jp.vuejs.org/v2/guide/syntax.html -->

<div id="example">
    {{ message }} -> {{ message | capitalize }}<br>
    <input input="text" v-bind:value="rawId"> -> <input input="text" v-bind:value="rawId | formatId(3)"><br>
    <a :href="url">Vue.js</a><br>
    <a @click="doSomething">do something</a>
</div>

<script src="https://unpkg.com/vue"></script>

<script src="build/js/kotlin.js"></script>
<script src="build/js/vuekt.js"></script>
<script src="build/js/syntax.js"></script>

</body>
</html>
